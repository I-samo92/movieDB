
<!DOCTYPE html>
<html lang="" xmlns="www.thymeleafe.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
#table {
	font-family: Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
	align-content: center;
}

#table td, #table th {
	border: 1px solid #ddd;
	padding: 8px;
}

#table tr:nth-child(even) {
	background-color: #f2f2f2;
}

#table tr:hover {
	background-color: gray;
}

#table th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #4CAF50;
	color: white;
}
</style>

<body>
	<div align="center";>
		<a href="/movies/latest"><h2 style="color: gray;" >Latest Movie</h2></a>
		<h4 style="color: green;" th:text="' Username:   '+${user.username}">username</h4>
	</div>
	<h2 style="color: gray;" > Search result:</h2>
	
	<form th:action="@{/movies/search}" method="Get">

		<div align="right";>
			<input type="text" th:name="movieName">
			<button type="submit">Search</button>
		</div>
	</form>




	<table id="table">
		<thead style="border-bottom-style: solid border-color: black;">
			<tr>
				<th></th>
				<th>movie name</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="movie :${movies}">
				<td style="width: 7%"><img
					th:src="@{'https://image.tmdb.org/t/p/w200'+${movie.poster_path}}" />
				</td>
				<td><a th:href="@{details/{id}(id=${movie.id})}"
					th:text="${movie.original_title}" style="width: 10%">Movie
						title</a></td>
		</tbody>
	</table>

</body>
</html>
